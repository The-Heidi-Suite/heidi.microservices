# Nginx configuration for HEIDI Microservices
# Reverse proxy and load balancer configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Upstream definitions for microservices
    upstream auth_backend {
        least_conn;
        server auth:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream users_backend {
        least_conn;
        server users:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream city_backend {
        least_conn;
        server city:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream core_backend {
        least_conn;
        server core:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream notification_backend {
        least_conn;
        server notification:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream scheduler_backend {
        least_conn;
        server scheduler:3006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream integration_backend {
        least_conn;
        server integration:3007 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream admin_backend {
        least_conn;
        server admin:3008 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # FUTURE SERVICE - Terminal microservice
    # Uncomment when terminal service is activated
    # upstream terminal_backend {
    #     least_conn;
    #     server terminal:3009 max_fails=3 fail_timeout=30s;
    #     keepalive 32;
    # }

    # SSL configuration
    # Uncomment and configure SSL certificates when available
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect to HTTPS in production (uncomment when SSL is configured)
        # return 301 https://$server_name$request_uri;

        # Auth service
        location /api/auth {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://auth_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Users service
        location /api/users {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://users_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
