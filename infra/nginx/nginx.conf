        #     proxy_cache_bypass $http_upgrade;
        #     proxy_read_timeout 30s;
        #     proxy_connect_timeout 10s;
        # }

        # Metrics endpoints (internal only - restrict access in production)
        # Note: terminal removed from regex as it's a future service
        location ~ ^/api/(auth|users|city|core|notification|scheduler|integration|admin)/metrics {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            proxy_pass http://$1_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check endpoints
        # Note: terminal removed from regex as it's a future service
        location ~ ^/api/(auth|users|city|core|notification|scheduler|integration|admin)/healthz {
            proxy_pass http://$1_backend/healthz;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
    }

