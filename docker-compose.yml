      SERVICE_NAME: notification
      SERVICE_PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_notification?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    ports:
      - '3005:3005'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3005/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build:
      context: .
      dockerfile: infra/shared/Dockerfile
      target: production
      args:
        APP_NAME: scheduler
    container_name: heidi-scheduler
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVICE_NAME: scheduler
      SERVICE_PORT: 3006
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_scheduler?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
    ports:
      - '3006:3006'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3006/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  integration:
