      dockerfile: infra/shared/Dockerfile
      target: production
      args:
        APP_NAME: city
    container_name: heidi-city
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVICE_NAME: city
      SERVICE_PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_city?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
    ports:
      - '3003:3003'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3003/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  core:
    build:
      context: .
      dockerfile: infra/shared/Dockerfile
      target: production
      args:
        APP_NAME: core
    container_name: heidi-core
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVICE_NAME: core
      SERVICE_PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_core?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
    ports:
      - '3004:3004'
    depends_on:
