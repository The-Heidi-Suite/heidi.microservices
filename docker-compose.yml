      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    build:
      context: .
      dockerfile: infra/shared/Dockerfile
      target: production
      args:
        APP_NAME: admin
    container_name: heidi-admin
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVICE_NAME: admin
      SERVICE_PORT: 3008
      ADMIN_DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_admin?schema=public
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_admin?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - '3008:3008'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3008/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FUTURE SERVICE - Terminal microservice for managing city terminals
  # To activate: docker compose --profile future up terminal
  # Or uncomment this profile line and include terminal in depends_on
  terminal:
    profiles: ["future"]
    build:
      context: .
      dockerfile: infra/shared/Dockerfile
      target: production
      args:
        APP_NAME: terminal
    container_name: heidi-terminal
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVICE_NAME: terminal
      SERVICE_PORT: 3009
      TERMINAL_DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_terminal?schema=public
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/heidi_terminal?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
