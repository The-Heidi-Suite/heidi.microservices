      retries: 3
      start_period: 40s

# Volumes section
# Most services use bind mounts to ./data/ directory for easier backup
# pgAdmin uses a named volume to avoid permission issues
volumes:
  pgadmin_data:
    driver: local

networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
