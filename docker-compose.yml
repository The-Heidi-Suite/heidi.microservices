      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
    ports:
