services:
  postgres:
    image: postgres:16-alpine
    container_name: heidi-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-heidi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-heidi_password}
      POSTGRES_DB: ${POSTGRES_DB:-heidi_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-heidi}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend

  redis:
    image: redis:7.4-alpine
    container_name: heidi-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:4.1.5-management-alpine
    container_name: heidi-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-heidi}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-heidi_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - backend

  auth:
    build:
      context: .
      dockerfile: apps/Dockerfile
      target: production
      args:
        APP_NAME: auth
    container_name: heidi-auth
    restart: always
    environment:
      NODE_ENV: production
      SERVICE_NAME: auth
      SERVICE_PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-heidi}:${POSTGRES_PASSWORD:-heidi_password}@postgres:5432/${POSTGRES_DB:-heidi_db}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-heidi}:${RABBITMQ_PASSWORD:-heidi_password}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3001/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  users:
    build:
      context: .
      dockerfile: apps/Dockerfile
      target: production
      args:
        APP_NAME: users
    container_name: heidi-users
