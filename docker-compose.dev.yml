services:
  postgres:
    image: postgres:16-alpine
    container_name: heidi-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: heidi
      POSTGRES_PASSWORD: heidi_password
      POSTGRES_DB: heidi_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./infra/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U heidi']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heidi-network

  redis:
    image: redis:7-alpine
    container_name: heidi-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heidi-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: heidi-rabbitmq-dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: heidi
      RABBITMQ_DEFAULT_PASS: heidi_password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - heidi-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: heidi-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@heidi.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - heidi-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: heidi-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: ''
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    ports:
      - '8081:8081'
    networks:
      - heidi-network
    depends_on:
      - redis

